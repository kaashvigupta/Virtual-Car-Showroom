<!DOCTYPE html>
<html>
<head>
  <title>A-Frame Board and Form</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Board with "Rent" written on it -->
    <a-plane position="0 1.5 -4" rotation="-90 0 0" width="4" height="2" color="brown" id="board">
      <a-text value="Rent" position="-1 0.5 0.1" color="white" scale="2 2 2"></a-text>
    </a-plane>

    <!-- Camera -->
    <a-camera position="0 1.6 0"></a-camera>
  </a-scene>

  <script>
    // Click event handler for the board
    const board = document.getElementById('board');
    board.addEventListener('click', () => {
      // Redirect to the form webpage
      window.location.href = 'form.html';
    });
  </script>
</body>
</html>
    </a-scene>
